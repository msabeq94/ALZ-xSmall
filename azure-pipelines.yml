    displayName: 'Management Groups Deployment'
    steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'ALZ-XSmall SUB'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            git clone https://github.com/msabeq94/ALZ-XSmall
            